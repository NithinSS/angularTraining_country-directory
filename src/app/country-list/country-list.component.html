<div class="searchContainer">
  <mat-form-field class="searchBar">
    <mat-label class="searchText">Search</mat-label>
    <input matInput class="searchText" (keyup)="applyFilter($event.target.value)" placeholder="Eg: India" #input>
    <mat-icon matSuffix class="searchIcon">search</mat-icon>
  </mat-form-field>
</div>


<div *ngIf="countries" class="tableContainer">
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container ng-if="" matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> S No.</th>
    <!-- The serial number is found based on pagenumber and index -->
    <td mat-cell *matCellDef="let country; let i = index"> {{ (dataSource.paginator.pageIndex)*dataSource.paginator.pageSize + (i+1) }}</td>
  </ng-container>

   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let country"> {{ country.name }}</td>
   </ng-container>

   <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef> Region </th>
    <td mat-cell *matCellDef="let country"> {{ country.region }}</td>
  </ng-container>

  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef> Capital </th>
    <td mat-cell *matCellDef="let country"> {{ country.capital }}</td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let country"> {{ country.population }}</td>
  </ng-container>

  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> Area </th>
    <td mat-cell *matCellDef="let country"> {{ country.area }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayArray"></tr>
  <tr class="tableRow" routerLink="/country/{{row.name}}" mat-row *matRowDef="let row; columns: displayArray"></tr>
 </table>

 <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>

</div>
